name: Deploy React Apps to S3

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [testingreact, testsecond]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build Docker image for ${{ matrix.app }}
        run: |
          docker build -t ${{ matrix.app }} ./${{ matrix.app }}

      - name: Create build directory
        run: |
          mkdir -p ./${{ matrix.app }}/build
          docker create --name temp-container ${{ matrix.app }}
          docker cp temp-container:/app/build ./${{ matrix.app }}/build
          docker rm temp-container

      - name: Check build directory
        run: |
          ls -la ./${{ matrix.app }}/build

      - name: Sync built app to S3 for ${{ matrix.app }}
        run: |
          aws s3 sync ./${{ matrix.app }}/build s3://your-s3-bucket-${{ matrix.app }}/ --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-south-1'

      - name: Stop and remove Docker container
        run: |
          docker stop ${{ matrix.app }} || true
          docker rm ${{ matrix.app }} || true
